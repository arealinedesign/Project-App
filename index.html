<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="login-body">
    <div id="trans" class="main">
      <h3>LOGIN</h3>
      <input type="text" id="user-name" placeholder="User ID" />
      <input type="password" id="password" placeholder="Password" />
      <input type="submit" value="Login" id="btn" class="button" />

      <div class="warning-user">
        <div id="loading"></div>
        <h3 class="war"></h3>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
