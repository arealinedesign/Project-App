<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./loader.css">
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="login-body">

    <div id="trans" class="main">
      <h3>LOGIN</h3>
      <input type="text" id="user-name" placeholder="User ID" />
      <input type="password" id="password" placeholder="Password" />
      <input type="submit" value="Login" id="btn" class="button" />
      <div style="display: flex;">
        <input type="checkbox" id="keep">
        <h4 style="margin-top: 14px; margin-left: 5px;">Keep me logged in</h4>
      </div>



      <div class="warning-user">
        <div id="loading">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
        <h3 class="war"></h3>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
